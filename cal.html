<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"contact="width=device-width,initial-scale=1.0">
        <link rel="stylesheet"href="style.css">
        <title>Calculator</title>
        
    </head>
    <body>
        <div class="contianer">
        
        <div class="Calculator">
            <h1 id="user-input"></h1>
            <h1> Calculator</h1>
            
            <input style="border: 3px solid black; width: 440px; cursor: pointer;" type="text" placeholder="0" id="inputBox">
            <div>
                <button class="operator">AC</button>
                <button class="operator">DEL</button> 
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div> 
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div> 
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div> 
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div> 
            </div>
            </div>
            <script src="script.js"></script>
    </body>
</html>
